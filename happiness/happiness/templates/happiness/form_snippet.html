<p>Update your happiness (integer in range 0-9)</p>
<form class="form-inline" action="{% url 'add_happiness' user.pk %}" method="post">{% csrf_token %}
  {% for field in form %}
    <div class="form-group">
    {{ field.label_tag }} {{ field }}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-default">Log happiness</button>
</form>
